<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container text-center">
        <h1 class="my-4">Create Post</h1>

        <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" th:field="*{body}"></textarea>
            </div>
            <input class="btn btn-block btn-primary" type="submit" value="Create Post" />
        </form>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <div th:replace="partials/scripts :: assets"></div>
</body>
</html>
