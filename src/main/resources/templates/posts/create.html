<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="create-main-container container text-center mt-5 pb-5">
        <div class="container text-center create-post-container">
            <h1 class="my-4"><strong>Create Post</strong></h1>

            <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" th:field="*{title}" />
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages pt-1"></p>
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea rows="10" class="form-control" id="body" th:field="*{body}"></textarea>
                    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="error-messages pt-1"></p>
                </div>

                <input class="btn btn-block btn-info" type="submit" value="Publish" />
            </form>
        </div>
    </div>

    <div th:replace="partials/scripts :: assets"></div>
</body>
</html>
