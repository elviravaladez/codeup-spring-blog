<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container text-center">
        <br>
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" width="500" height="300" alt="wfpb">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
        <a th:href="@{/posts/edit/{id}(id=${post.id})}"
           class="btn btn-warning">
            Edit
        </a>
        <a th:href="@{/posts/delete/{id}(id=${post.id})}"
           class="btn btn-danger">
            Delete
        </a>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <div th:replace="partials/scripts :: assets"></div>
</body>
</html>
