<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div th:replace="partials/jumbotron :: jumbotron"></div>
    <div class="container pb-5">
        <div class="all-posts-container">
            <div th:each="post : ${posts}" class="text-center mb-2 align">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text"><strong>Written By: </strong><span th:text="${post.user.username}"></span></p>

                        <a th:href="@{|/posts/${post.id}|}" class="btn btn-outline-secondary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="partials/scripts :: assets"></div>
</body>
</html>
