<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="sign-up-body">
<head th:replace="partials/head :: head"></head>
<body class="sign-up-body">
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="register-main-container">
        <div class="register-container container text-center">
            <h1 class="text-center">Sign Up</h1>

            <form class="container" th:action="@{/sign-up}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" th:field="*{password}" />
                </div>

                <input class="btn btn-block btn-info" type="submit" value="Sign Up" />
            </form>
        </div>
    </div>

    <div th:replace="partials/scripts :: assets"></div>
</body>
</html>
